<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>PA#3</title>
        <style>
            body {
                background-color: #EEEEEE;
            }
            .centered {
                text-align: center;
            }

        </style>

        

    </head>
    <body onload="init()">

        <h2 class="centered">A Surface of Revolution with Damping Circular Waves<br> with "Trackball" Mouse Rotation</h2>
        <p id="message" >Drag your mouse on the cube to rotate it.<br>(On a touch screen, you can use your finger.)</p>

        <div>
            <p>Change values</p>
            <label for="b">U </label>
            <input type="slider" id="u" value="300" min="3" max="500"><br>
            <label for="b">V </label>
            <input type="slider" id="v" value="30" min="3" max="500"><br>
            <button id="draw">Apply changes</button>
        </div>

        <div id="canvas-holder">
        <canvas width="900" height="900" id="webglcanvas" style="background-color:red"></canvas>
        </div>


        <script src="./Utils/trackball-rotator.js"></script>
        <script src="./Utils/m4.js"></script>
        <script src="./shader.gpu"></script>
        <script src="./main.js"></script>
        <script src="./Model.js"></script>
        <script src="./TextureHandler.js"></script>
    </body>
</html>
